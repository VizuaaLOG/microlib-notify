<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MicroLib Notify</title>
	<link rel="stylesheet" href="notify.microlib.css">
	
	<style>
		body, html {
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>

	<div>
		<button id="showTimed">Show Timed Notification</button>
		<button id="showDismiss">Re-show the dismissed notification</button>
	</div>
	
	<script src="../src/notify.microlib.js"></script>
	<script>
		// Show a timed notification for 3 seconds
		var notification = Micro.notify({
			title: "Timed!",
			message: "I'm a timed notification. You only see me for 3 seconds!",
			type: "timed",
			timeShow: 3000
		});

		// Show a bottom notification which is dismissable and has a custom class and shows automatically
		var notificationTwo = Micro.notify({
			title: "Dismissable!",
			message: "Dismiss me using the close button on the right. And I show automatically",
			type: "dismissible",
			position: "bottom",
			autoShow: true,
			className: "success"
		});

		document.querySelectorAll("#showTimed")[0].addEventListener("click", function() {
			notification.show();
		}, false);

		document.querySelectorAll("#showDismiss")[0].addEventListener("click", function() {
			if(!notificationTwo.isVisible()) {
				notificationTwo.show();
			}
		}, false);
	</script>
</body>
</html>
